name: Run Playwright Tests

on:
  push:
    branches:
      - main  # Change this to the branch you want to trigger the action on

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # Update to the latest version (v3)

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Update to the latest version (v3)
        with:
          node-version: '20'  # Specify the Node.js version (20 or any other version you prefer)

      - name: Install dependencies
        run: npm install

      - name: Run Playwright tests
        run: npm test  # Adjust this command if necessary
